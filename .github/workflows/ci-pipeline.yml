name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: Run Scripts and UI Checks
    runs-on: ubuntu-latest
    env:
      ENV: ci
      TRACKMAN_URL: ${{ secrets.TRACKMAN_URL }}
      TRACKMAN_USERNAME: ${{ secrets.TRACKMAN_USERNAME }}
      TRACKMAN_PASSWORD: ${{ secrets.TRACKMAN_PASSWORD }}
      VITE_SUPABASE_PROJECT_URL: ${{ secrets.VITE_SUPABASE_PROJECT_URL }}
      VITE_SUPABASE_API_KEY: ${{ secrets.VITE_SUPABASE_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: pip install poetry

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Create scripts environment file
        run: |
          cat <<'EOF' > .env.ci
          TRACKMAN_URL=${TRACKMAN_URL}
          TRACKMAN_USERNAME=${TRACKMAN_USERNAME}
          TRACKMAN_PASSWORD=${TRACKMAN_PASSWORD}
          VITE_SUPABASE_PROJECT_URL=${VITE_SUPABASE_PROJECT_URL}
          VITE_SUPABASE_API_KEY=${VITE_SUPABASE_API_KEY}
          SUPABASE_URL=${SUPABASE_URL}
          SUPABASE_KEY=${SUPABASE_KEY}
          EOF

      - name: Install Python dependencies
        working-directory: scripts
        run: make install

      - name: Run Python tests
        working-directory: scripts
        run: make test

      - name: Python lint check
        working-directory: scripts
        run: make lint-check

      - name: Python format check
        working-directory: scripts
        run: make format-check

      - name: Install frontend dependencies
        working-directory: ui
        run: npm install

      - name: Run frontend tests
        working-directory: ui
        run: npm run test

      - name: Frontend lint check
        working-directory: ui
        run: npm run lint:check

      - name: Frontend format check
        working-directory: ui
        run: npm run format:check
