name: Pull TrackMan CSVs and Process

on:
  # At 2:00 AM CDT
  
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  pull_and_process_csvs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2"
          pip install -r requirements.txt

      # Step 4: Set environment variables from GitHub secrets
      - name: Set environment variables
        run: |
          echo "TRACKMAN_URL=${{ secrets.TRACKMAN_URL }}" >> $GITHUB_ENV
          echo "TRACKMAN_USERNAME=${{ secrets.TRACKMAN_USERNAME }}" >> $GITHUB_ENV
          echo "TRACKMAN_PASSWORD=${{ secrets.TRACKMAN_PASSWORD }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_PROJECT_URL=${{ secrets.VITE_SUPABASE_PROJECT_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_API_KEY=${{ secrets.VITE_SUPABASE_API_KEY }}" >> $GITHUB_ENV

      # Step 5: Run FTP download script for last 7 days
      - name: Pull TrackMan CSVs
        run: |
          START_DATE=$(date -d '7 days ago' +%Y%m%d)
          END_DATE=$(date -d 'today' +%Y%m%d)
          echo "Running script from $START_DATE to $END_DATE"
          python scripts/process_all_data.py --date_flag "$START_DATE - $END_DATE"
