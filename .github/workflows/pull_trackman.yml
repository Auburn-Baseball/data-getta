name: Pull TrackMan CSVs and Process

on:
  schedule:
    # At 2:00 AM CDT
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  pull_and_process_csvs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Cache pip dependencies

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2"
          pip install -r requirements.txt

      # Step 5: Set environment variables from GitHub secrets
      - name: Set environment variables
        run: |
          echo "TRACKMAN_URL=${{ secrets.TRACKMAN_URL }}" >> $GITHUB_ENV
          echo "TRACKMAN_USERNAME=${{ secrets.TRACKMAN_USERNAME }}" >> $GITHUB_ENV
          echo "TRACKMAN_PASSWORD=${{ secrets.TRACKMAN_PASSWORD }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_PROJECT_URL=${{ secrets.VITE_SUPABASE_PROJECT_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_API_KEY=${{ secrets.VITE_SUPABASE_API_KEY }}" >> $GITHUB_ENV

      # Step 6: Run FTP download script
      - name: Pull TrackMan CSVs
        run: python scripts/pull_all_trackman_csv.py

      # Step 7: Run CSV-to-DB processing scripts
      - name: Process CSVs into DB
        run: |
          python scripts/update_batters_table.py
          python scripts/update_pitchers_table.py
          python scripts/update_pitches_table.py
          python scripts/update_players_table.py
          python scripts/update_batted_balls_table.py
          python scripts/update_advanced_batter_table.py

      # Step 8: Commit downloaded_files.txt if updated
      - name: Commit downloaded files log
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add downloaded_files.txt
          git commit -m "Update downloaded CSV log" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

