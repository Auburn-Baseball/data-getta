name: Pull TrackMan CSVs and Process

on:
  schedule:
    # At 2:00 AM CDT
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  pull_and_process_csvs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv pandas supabase numpy

      # Step 4: Add environment variables from GitHub secrets
      - name: Set environment variables
        run: |
          echo "TRACKMAN_URL=${{ secrets.TRACKMAN_URL }}" >> $GITHUB_ENV
          echo "TRACKMAN_USERNAME=${{ secrets.TRACKMAN_USERNAME }}" >> $GITHUB_ENV
          echo "TRACKMAN_PASSWORD=${{ secrets.TRACKMAN_PASSWORD }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_PROJECT_URL=${{ secrets.VITE_SUPABASE_PROJECT_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_API_KEY=${{ secrets.VITE_SUPABASE_API_KEY }}" >> $GITHUB_ENV

      # Step 5: Pull CSVs from TrackMan FTP
      - name: Run pull_all_trackman_csv.py
        run: python scripts/pull_all_trackman_csv.py

      # Step 6: Run processing scripts
      - name: Run CSV to DB processing scripts
        run: |
          python scripts/update_batters_table.py
          python scripts/update_pitchers_table.py
          python scripts/update_pitches_table.py
          python scripts/update_players_table.py

      # Step 7: Upload CSVs as artifacts
      - name: Upload CSV files
        uses: actions/upload-artifact@v4
        with:
          name: trackman-csvs
          path: csv/**/*
