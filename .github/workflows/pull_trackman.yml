name: Pull TrackMan CSVs

on:
  schedule:
    # At 2 AM every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  pull_csvs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv

      # Step 4: Add environment variables
      - name: Set environment variables
        run: |
          echo "TRACKMAN_URL=${{ secrets.TRACKMAN_URL }}" >> $GITHUB_ENV
          echo "TRACKMAN_USERNAME=${{ secrets.TRACKMAN_USERNAME }}" >> $GITHUB_ENV
          echo "TRACKMAN_PASSWORD=${{ secrets.TRACKMAN_PASSWORD }}" >> $GITHUB_ENV

      # Step 5: Run the script
      - name: Run pull_all_trackman_csv.py
        run: python scripts/pull_all_trackman_csv.py

      # Step 6: Upload CSVs as artifacts
      - name: Upload CSV files
        uses: actions/upload-artifact@v4
        with:
          name: trackman-csvs
          path: csv/**/*
