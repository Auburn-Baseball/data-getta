name: Pull TrackMan CSVs and Process

on:
  # At 10:00 PM CDT (03:00 UTC)
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  pull_and_process_csvs:
    runs-on: ubuntu-latest
    environment:
      name: ci-pipeline
    env:
      ENV: production
      TRACKMAN_URL: ${{ vars.TRACKMAN_URL }}
      TRACKMAN_USERNAME: ${{ vars.TRACKMAN_USERNAME }}
      TRACKMAN_PASSWORD: ${{ vars.TRACKMAN_PASSWORD }}
      VITE_SUPABASE_PROJECT_URL: ${{ vars.VITE_SUPABASE_PROJECT_URL }}
      VITE_SUPABASE_API_KEY: ${{ vars.VITE_SUPABASE_API_KEY }}
      SUPABASE_URL: ${{ vars.SUPABASE_URL }}
      SUPABASE_KEY: ${{ vars.SUPABASE_KEY }}

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies with Poetry
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "poetry>=1.7.0"
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi --no-root

      # Step 4: Run FTP download script for current day only
      - name: Pull TrackMan CSVs
        run: |
          START_DATE=$(date +%Y%m%d)
          END_DATE=$(date +%Y%m%d)
          echo "Running script from $START_DATE to $END_DATE"
          poetry run python scripts/process_all_data.py --date-range "$START_DATE-$END_DATE"
